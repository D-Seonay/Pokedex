<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <!-- ajout de bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="">
        <div class="row">
            <input type="text" id="pokemonInput" placeholder="Entrez un numéro ou un nom" class="form-control col-md-4">
            <button type="button" onclick="getPokemon()" class="btn btn-primary">Rechercher</button>
            <button type="button" onclick="fetchRandomPokemon()" class="btn btn-secondary">Aléatoire</button>
        </div>
        <div class="pokemon">
            <h2 class="pokemon-details__title">Détails du Pokémon</h2>
            <div id="pokemonContainer" class="pokemon-details__container">
                <img id="pokemonImage" src="#" alt="Pokeball" class="pokemon-details__image">
                <h2 id="pokemonName" class="pokemon-details__name"></h2>
                <h2 id="pokemonNumber" class="pokemon-details__number"></h2>
                <p id="pokemonType" class="pokemon-details__type"></p>
                <p id="pokemonVersions" class="pokemon-details__versions"></p>
            </div>
        </div>

            <div class="pokemon-list">
                <h2 class="pokemon-list__title">Liste de Pokémon :</h2>
                <div class="listes" id="pokemonList"></div>
            </div>


            <div class="button-container">
                <button id="firstButton"><<</button>
                <button id="prevButton"><</button>
                <div id="pagination"></div>
                <button id="nextButton">></button>
                <button id="lastButton">>></button>
            </div>

        <div id="showPokemonButton"></div>
        
        
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
