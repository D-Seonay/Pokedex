<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
<script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.369/build/spline-viewer.js"></script>
<input type="text" id="pokemonInput" placeholder="Entrez un numéro ou un nom">
<div class="button">
    <button type="button" onclick="getPokemon()">Rechercher</button>    
    <button type="button" onclick="fetchRandomPokemon()">Aléatoire</button>
</div>
<div id="generation-buttons">
    <button type="button" class="generation-button" data-generation="1">Génération 1</button>
    <button type="button" class="generation-button" data-generation="2">Génération 2</button>
    <!-- Ajoutez d'autres boutons pour d'autres générations si nécessaire -->
</div>


<h2>Détails du Pokémon</h2>
<div id="pokemonContainer">
    <img id="pokemonImage" src="../public/img/pokeball.png" alt="Pokeball">
    <h2 id="pokemonName"></h2>
    <h2 id="pokemonNumber"></h2>
    <p id="pokemonType"></p>
    <p id="pokemonVersions"></p>
</div>

<h2>Liste</h2>
<ul id="pokemonList"></ul>


<script src="/js/app.js"></script>
</body>
</html>
