<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <!-- ajout de bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.369/build/spline-viewer.js"></script>
<div class="container center">
    <div class="row">
    </div>
    <div class="row">
        <div class="col-6">
            <button type="button" onclick="getPokemon()" class="btn btn-primary btn-block">Rechercher</button>
        </div>
        <div class="col-6">
            <button type="button" onclick="fetchRandomPokemon()" class="btn btn-secondary btn-block">Aléatoire</button>
        </div>
        <div class="col-6">
            <input type="text" id="pokemonInput" placeholder="Entrez un numéro ou un nom" class="pokemon-search__input">
        </div>
    </div>
    <div class="pokemon">
                <h2 class="pokemon-details__title">Détails du Pokémon</h2>
                <div id="pokemonContainer" class="pokemon-details__container">
                    <img id="pokemonImage" src="../public/img/pokeball.png" alt="Pokeball" class="pokemon-details__image">
                    <h2 id="pokemonName" class="pokemon-details__name"></h2>
                    <h2 id="pokemonNumber" class="pokemon-details__number"></h2>
                    <p id="pokemonType" class="pokemon-details__type"></p>
                    <p id="pokemonVersions" class="pokemon-details__versions"></p>
                </div>
        </div>
            <div class="pokemon-list">
                <h2 class="pokemon-list__title">Liste :</h2>
                <div class="listes" id="pokemonList"></div>
        </div>
</div>




<script src="/js/app.js"></script>
</body>
</html>
